{% extends 'components/base.html' %} {% block container %}
<div class="ui middle aligned center aligned grid">
    <div class="column" style="max-width: 450px;">

        <h2 class="ui grey image header">
            <img src="https://image.flaticon.com/icons/svg/1901/1901742.svg" class="image">
            <div class="content">
                Entre com suas credenciais
            </div>
        </h2>

        <form class="ui large form" method="post">
            {% csrf_token %}
            <div class="ui segment">

                <div class="field">
                    <label style="float: left;">{{ form.username.label }}</label>
                    <div class="ui left icon input">
                        <i class="user icon"></i> {{ form.username }}
                    </div>
                </div>

                <div class="field">
                    <label style="float: left;">{{ form.password.label }}</label>
                    <div class="ui left icon input">
                        <i class="lock icon"></i> {{ form.password }}
                    </div>
                </div>

                <button type="submit" class="ui fluid large blue submit button">Entrar</button>
            </div>
            <div class="ui error {% if form.non_field_errors %} visible {% endif %} message">{{ form.non_field_errors }}</div>
        </form>

        <div class="ui message">
            NÃ£o possui conta? <a href="{% url 'accounts:signup' %}">Cadastre-se</a> <br> Esqueceu senha? <a href="{% url 'accounts:password_reset' %}">Recupere</a>
        </div>

    </div>
</div>

{% endblock %}

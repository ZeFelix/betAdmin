{% extends 'components/page.html' %}

{% block page-container %}

    <div class="ui container text segment">

        <div class="ui top attached tabular menu">
            <div class="active item">Informações Pessoais</div>
            <div class="item">Financeiro</div>
            <div class="item">Registros</div>
            <div class="item">Conta</div>
        </div>
        <div class="ui bottom attached active tab segment">

            <form class="ui form" method="POST">
                {% csrf_token %}
                <div class="field">
                    <label>Name</label>
                    <div class="two fields">
                        <div class="field">
                            <input name="first_name" placeholder="Nome" type="text" value="{{ user.first_name}}">
                        </div>
                        <div class="field">
                            <input name="last_name" placeholder="Sobrenome" type="text" value="{{ user.last_name }}">
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>Conta</label>
                    <div class="two fields">
                        <div class="field">
                            <input name="username" placeholder="Usuário" disabled type="text" value="{{ user }}">
                        </div>
                        <div class="field">
                            <input name="email" placeholder="Email" type="text" disabled value="{{ user.email }}">
                        </div>
                    </div>
                </div>

                <button type="submit" class="ui blue submit button">Salvar</button>
            </form>

        </div>
        <div class="ui bottom attached tab segment">
            <p>Financeiro</p>
        </div>
        <div class="ui bottom attached tab segment">
            <p>Registros</p>
        </div>
        <div class="ui bottom attached tab segment">
            <p>Conta</p>
        </div>


    </div>

{% endblock %}

{% extends 'components/page.html' %}

{% block page-container %}

    <div class="ui grid container main-container">

        <div class="four wide column mobile hidden tablet hidden">
            <div class="ui vertical menu large">
                <div class="item">
                    <div class="header">Base de Conhecimento</div>
                    <div class="menu">
                        <a class="item" href="{% url 'queries:queries' %}">Dados Futebol</a>
                    </div>
                </div>
                <div class="item">
                    <div class="header">Plano</div>
                    <div class="menu">
                        <a class="item" href="{% url 'payments:sign_plan' %}">
                            {% if payment %}
                                Renovar Plano
                            {% else %}
                                Assinar Plano
                            {% endif %}
                        </a>
                        <a class="item">Validade: {{ payment.expiration_date }}</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="twelve wide computer sixteen wide tablet column">
            <div class="ui main segment">

                <!--
                <h1 class="ui header">Semantic UI Fixed Template</h1>
                <p>This is a basic fixed menu template using fixed size containers.</p>
                <p>A text container is used for the main container, which is useful for single column layouts</p>
                -->

                {% block main-container %}
                {% endblock %}

            </div>
        </div>
    </div>

{% endblock %}
